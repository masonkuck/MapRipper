<div class="row px-2">
    <div class="col-2 form-group">
        <label for="latitude">Latitude</label>
        <input type="number" class="form-control" id="latitude" placeholder="Enter latitude" step="0.000001"
            [(ngModel)]="mapDetails.latitude" (change)="loadMaps()">
    </div>

    <div class="col-2 form-group">
        <label for="longitude">Longitude</label>
        <input type="number" class="form-control" id="longitude" placeholder="Enter longitude" step="0.000001"
            [(ngModel)]="mapDetails.longitude" (change)="loadMaps()">
    </div>

    <div class="col-2 form-group">
        <label for="zoom">Zoom</label>
        <input type="number" class="form-control" id="longitude" placeholder="Zoom" step="1" min="1" max="20"
            [(ngModel)]="mapDetails.zoom">
    </div>

    <div class="col d-flex" style="align-items: center;">
        <div class="form-check me-2">
            <input class="form-check-input" type="checkbox" id="roadMapVisible" checked [(ngModel)]="roadMapVisible">
            <label class="form-check-label" for="roadMapVisible">Show Road Map</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="waterMapVisible" checked [(ngModel)]="waterMapVisible">
            <label class="form-check-label" for="waterMapVisible">Show Water Map</label>
        </div>
    </div>

    <div class="col-3 d-flex" style="align-items: end;">
        <button class="btn btn-primary me-2" (click)="loadMaps()"> Load Maps</button>
        <button class="btn btn-primary" (click)="capture()"> Capture Images</button>
    </div>
</div>

<div class="row px-2 pt-1">
    <div class="col-2 d-flex" style="align-items: center;">
        <div class="btn-group">
            <button class="btn btn-secondary" (click)="moveMap('up')">⬆️</button>
            <button class="btn btn-secondary" (click)="moveMap('down')">⬇️</button>
        </div>
    </div>
    <div class="col-2">
        <div class="btn-group">
            <button class="btn btn-secondary" (click)="moveMap('left')">⬅️</button>
            <button class="btn btn-secondary" (click)="moveMap('right')">➡️</button>
        </div>
    </div>
</div>

<div class="row py-5 px-2">
    <div class="col">
        <h2>Road Map</h2>
        <div [id]="roadMapId" style="width: 500px; height: 500px;"></div>
    </div>
    <div class="col">
        <h2>Water Map</h2>
        <div [id]="waterMapId" style="width: 500px; height: 500px;"></div>
    </div>
    <div class="col">
        <div class="d-flex">

            <h2 class="me-2">Preview</h2>

            <div *ngIf="loading" class="spinner-border" role="status">
            </div>
        </div>

        <div class="wrapper">
            <canvas id="captureOutput" width="500" height="500" [class.d-none]="!roadMapVisible || loading "></canvas>
            <canvas id="captureOutput2" width="500" height="500" [class.d-none]="!waterMapVisible || loading"></canvas>
        </div>
    </div>
</div>
