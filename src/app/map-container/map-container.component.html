<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class=" form-group">
                <label for="latitude">Latitude</label>
                <input type="number" class="form-control" id="latitude" placeholder="Enter latitude" step="0.000001"
                    [(ngModel)]="mapDetails.latitude" (change)="resetMap(this.mapDetails, true)">
            </div>

            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="number" class="form-control" id="longitude" placeholder="Enter longitude" step="0.000001"
                    [(ngModel)]="mapDetails.longitude" (change)="resetMap(this.mapDetails, true)">

                <div class=" form-group">
                    <label for="zoom">Zoom</label>
                    <input type="range" class="form-control" id="zoom" placeholder="Zoom" step="1" min="1" max="22"
                        [(ngModel)]="mapDetails.zoom" (change)="resetMap(this.mapDetails, true)">
                </div>

                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hotReload" [(ngModel)]="hotReload"
                            (change)="renderCapture()">
                        <label class="form-check-label" for="hotReload">Hot Reload Preview<span
                                title="Use with caution. Erratic map pans and zooms can cause this to break. I recommend using this with the inputs to the left">‚ùî</span></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="invert" [(ngModel)]="invert"
                            (change)="renderCapture()">
                        <label class="form-check-label" for="invert">Invert Output</label>
                    </div>
                </div>

                <div class="d-flex" style="align-items: center;">
                    <button class="btn btn-primary me-2" (click)="loadMaps()"
                        title="Sometimes needed if the maps disapear"> Reload Maps</button>
                    <button class="btn btn-primary" (click)="renderCapture()"> Load Preview</button>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div *ngFor="let details of layerDetails">
                <h2>{{details.name}}</h2>
                <div [id]="details.divId" style="width: 500px; height: 500px;"></div>
            </div>
        </div>
        <div class="col-md">
            <div>
                <div class="d-flex">
                    <h2 class="me-2">Preview</h2>

                    <div *ngIf="loading" class="spinner-border" role="status">
                    </div>
                </div>

                <div class="wrapper" [class.bg-black]="invert">
                    <canvas *ngFor="let details of layerDetails" [id]="details.outputId" width="500" height="500"
                        [class.d-none]="!details.visible || loading "></canvas>
                </div>
            </div>
            <div class="form-check" *ngFor="let details of layerDetails">
                <input class="form-check-input" type="checkbox" [id]="details.checkId" [(ngModel)]="details.visible">
                <label class="form-check-label" [for]="details.checkId">Show {{ details.name}}</label>
            </div>
        </div>
    </div>
</div>
